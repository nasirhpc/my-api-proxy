<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HPC API Gateway | Active</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: radial-gradient(circle, #004d40 0%, #002d26 100%);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .status-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            max-width: 500px;
        }
        .pulse-icon {
            font-size: 50px;
            color: #2ecc71;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); opacity: 0.7; }
            70% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(0.95); opacity: 0.7; }
        }
        .badge-active {
            background-color: #2ecc71;
            color: #000;
            font-weight: bold;
            padding: 8px 20px;
            border-radius: 50px;
        }
    </style>
</head>
<body>

    <div class="status-card">
        <div class="mb-4">
            <i class="fas fa-server pulse-icon"></i>
        </div>
        <h2 class="fw-bold mb-3">Hamdard Public College</h2>
        <h5 class="text-white-50 mb-4">API Management System</h5>
        
        <div class="d-inline-block badge-badge-active mb-4">
            <span class="badge-active"><i class="fas fa-check-circle me-2"></i>Gateway Active</span>
        </div>
        
        <p class="small text-white-50">
            এটি একটি সুরক্ষিত ব্যাক-এন্ড গেটওয়ে। সরাসরি অ্যাক্সেস সীমাবদ্ধ। <br>
            সিস্টেম বর্তমানে সচল আছে এবং অনুরোধ গ্রহণ করছে।
        </p>
        <hr class="border-secondary">
        <p class="mb-0 small">© 2026 HPC IT Division, Hamdard Public College</p>
    </div>

</body>
</html>
